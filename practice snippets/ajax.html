<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1 id="ajaxHeading"></h1>
    <button id="fetchBtn">Ajax Button</button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script>
    var fetchBtn = document.getElementById('fetchBtn');
    fetchBtn.addEventListener('click', ajaxRequestExp);
    function ajaxRequestExp() {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() { // RESPONSE
            if(this.readyState == 4 && this.status == 200){ // RESPONSE
                document.getElementById('ajaxHeading').innerHTML = this.responseText;
            }
        }
        xhr.open('GET', 'ajax.txt', true); // 1st param for type of request second for from where to fetch or send request and thrird for asyn or not  REQUEST
        xhr.send();
    }
</script>
</html>
