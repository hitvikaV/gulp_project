<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<style>
    .color{
        color: red;
    }
</style>
<body>
    <p>hitvika</p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('p').click(function(){
            alert("jquery run");
        })
    })
    $(document).ready(function(){
        $('p').click(function(){
            $('p').hide()
        })
    })
    $(document).ready(function(){
        $('p').click(function(){
            $('p').show()
        })
    })
    $(document).ready(function(){
        $('p').click(function(){
            $('p').fadeIn('slow')
        })
    })
    $(document).ready(function(){
        $('p').click(function(){
            $('p').addClass('color');
        })
    })
    $(document).ready(function(){
        $('p').click(function(){
            $('p').css('background-color', 'yellow');
        })
    })
</script>

</html>
